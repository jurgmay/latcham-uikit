<!-- *** accountTransactionReport *** -->

<div class="uk-container">
  <div class="uk-form-horizontal">
    <div class="uk-margin-small">
      <label class="uk-form-label" for="form-horizontal-text">{{'Name' | r | xlat}}</label>
      <div class="uk-form-controls">
        <input required class="uk-input uk-form-width-large" id="form-horizontal-text" type="text" ng-model="report.Name" placeholder="{{'Name' | r | xlat}}" />
        <button type="submit" ng-disabled="reportForm.$invalid" class="uk-button uk-button-primary">
          <span>{{'Save' | r | xlat}}</span>
        </button>
      </div>
    </div>
  </div>
  <div class="uk-grid uk-child-width-1-2">
    <div>
      <div class="uk-form-horizontal">
        <h3>{{'Conditions' | r | xlat}}</h3>
        <div class="uk-margin-small">
          <label class="uk-form-label">{{'User' | r | xlat}}</label>
          <div class="uk-form-controls">
            <select class="uk-select uk-form-width-large" id="form-horizontal-select" ng-options="key as value for (key,value) in report.UserOptions" ng-model="report.User"><option value=""></option></select>
          </div>
        </div>
        <div class="uk-margin-small">
          <label class="uk-form-label">{{'Account Type' | r | xlat}}</label>
          <div class="uk-form-controls">
            <select class="uk-select uk-form-width-large" id="form-horizontal-select" ng-options="key as value for (key,value) in report.AccountTypeOptions" ng-model="report.AccountType"><option value=""></option></select>
          </div>
        </div>
        <div class="uk-margin-small">
          <label class="uk-form-label">{{'Account' | r | xlat}}</label>
          <div class="uk-form-controls">
            <select class="uk-select uk-form-width-large" id="form-horizontal-select" ng-options="key as value for (key,value) in report.AccountOptions" ng-model="report.Account"><option value=""></option></select>
          </div>
        </div>
        <daterange ng-options="report.TimeSpanOptions" fromdate="report.FromDate" todate="report.ToDate" />
      </div>
    </div>
    <div>
      <div class="uk-form">
        <h3>{{'Display Columns' | r | xlat}}</h3>
        <div class="uk-margin-small">
          <div class="">
            <select multiple size="10" required class="uk-select" ng-options="key as (value | xlat) for (key,value) in report.ColumnOptions" ng-model="report.SelectedColumns"><option value=""></option></select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
