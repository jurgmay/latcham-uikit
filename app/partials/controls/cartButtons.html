<!-- *** cartButtons *** -->

<ul class="uk-list">
    <li ng-if="continue">
        <button type="button" class="uk-button uk-button-small uk-button-default uk-margin-small-left" redirect="catalog">
            <small class="uk-visible@s">{{'Continue Shopping' | r | xlat}}</small>
            <small class="uk-hidden@s">{{'Shop' | r | xlat}}</small>
        </button>
    </li>
    <li>
        <button type="button" class="uk-button uk-button-small uk-button-danger" ng-click="currentOrder.Status == 'AwaitingApproval' ? cancelEdit() : cancelOrder()">
            <small ng-if="currentOrder.Status != 'AwaitingApproval'">{{('Cancel' | r) + ' ' + ('Order' | r) | xlat}}</small>
            <small ng-if="currentOrder.Status == 'AwaitingApproval'">{{('Cancel' | r) + ' ' + ('Edit' | r) | xlat}}</small>
        </button>
    </li>
    <li>
        <button type="submit" class="uk-button uk-button-small uk-button-default uk-margin-small-left" ng-click="saveChanges()">
            <loadingindicator  ng-show="displayLoadingIndicator" />
            <small>{{('Save' | r) + ' ' + ('Order' | r) | xlat}}</small>
        </button>
    </li>
    <li>
        <button type="button" class="uk-button uk-button-small uk-button-default uk-margin-small-left" ng-class="{'uk-button uk-button-small uk-button-default': cart.$invalid, 'uk-button uk-button-small uk-button-default': !cart.$invalid }" ng-click="checkOut()" ng-disabled="cart.$invalid || kitValidation">
            <i ng-show="cart.$invalid || kitValidation" class="fa fa-warning"></i>
            <span>{{'Check Out' | r | xlat}} {{window.outerWidth}}</span>
        </button>
    </li>
</ul>
